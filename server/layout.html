<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Template</title>
</head>
<body style="font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center;background-color: #f4f4f4; margin: 0;">

  <div style="text-align: center; background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); max-width: 600px; width: 100%; margin: 0;">
    <img src="{{imageUrl}}" alt="Uploaded Image" style="max-width: 50%;  border:3px dotted lightgray; border-radius:20px; margin-bottom: 20px;" />
    <h1 style="font-size: 24px; color: #333; margin-bottom: 10px; font-weight: bold; border-bottom: 2px solid #ddd; padding-bottom: 10px;">{{title}}</h1>
    <p style="font-size: 16px; color: #555; line-height: 1.6; border-radius: 8px; padding: 15px; background-color: #fafafa; margin-top: 10px;">{{content}}</p>
  </div>

</body>
</html>
